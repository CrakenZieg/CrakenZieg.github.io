<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conf Bs As</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="js/app.js"></script>
	</head>
	<body onload="cargarDescuentos()">
		<header>
			<nav
				class="navbar navbar-expand-lg bg-dark bg-gradient p-0"
				data-bs-theme="dark"
			>
				<div class="container">
					<a href="index.html" class="navbar-brand">
						<img
							src="assests/codoacodo.png"
							alt="CodoACodo"
							id="logoNav"
						/>
						<span class="h5">Conf Bs As</span>
					</a>
					<ul class="navbar-nav align-items-center">
						<li class="nav-item">
							<a
								href="index.html"
								class="nav-link active"
								aria-current="page"
								>La Conferencia</a
							>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Los Oradores</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">El lugar y la fecha</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link"
								>Conviértete en orador</a
							>
						</li>
						<li class="nav-item">
							<a href="comprar.html" class="nav-link text-success"
								>Comprar tickets</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<section class="container formulario-ticket">
				<div class="row" id="listaDescuentos"></div>
				<div class="row">
					<div class="titulo-seccion">
						<span>VENTA</span>
						<h3>VALOR DE TICKET $<span id="valorTicket"></span></h3>						
					</div>
				</div>
				<form action="">
					<div class="row my-2">
						<div class="col">
							<input
								type="text"
								class="form-control p-2"
								id="nombre"
								placeholder="Nombre"
								name="nombre"
                                required
							/>
						</div>
						<div class="col">
							<input
								type="text"
								class="form-control p-2"
								id="apellido"
								placeholder="Apellido"
								name="apellido"
                                required
							/>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col">
							<input
								class="form-control p-2"
								id="email"
								placeholder="Correo"
								name="email"
                                required
							></input>
						</div>
					</div>
                    <div class="row my-2">
						<div class="col">
                            <label for="cantidad" class="my-2">Cantidad</label>
							<input
								type="number"
								class="form-control p-2"
								id="cantidad"
								placeholder="Cantidad"
								name="cantidad"
                                min="1"
                                onchange="calcular()"
                                required
							/>
						</div>
						<div class="col">
                            <label for="categoria" class="my-2">Categoría</label>
                            <select class="form-control p-2" name="categoria" id="categoria" onchange="seleccionar(this.value),calcular()">
                                <option value="" id="optionNula">Selecciona una categoría</option>
                            </select>							
						</div>
					</div>
                    <div class="row">
                        <div class="col total-contenedor">
                            Total a Pagar: $<span id="total"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><a class="btn btn-verde my-3" onclick="borrar()">Borrar</a></div>
                        <div class="col"><a class="btn btn-verde my-3" onclick="submit()">Resumen</a></div>
                    </div>
				</form>
			</section>
		</main>
		<footer>
			<div class="container-fluid">
				<div class="row d-flex flex-wrap justify-content-center">
					<div class="footer-item">
						<a href="#">Preguntas frecuentes</a>
					</div>
					<div class="footer-item">
						<a href="#">Contáctanos</a>
					</div>
					<div class="footer-item">
						<a href="#">Prensa</a>
					</div>
					<div class="footer-item">
						<a href="#">Conferencias</a>
					</div>
					<div class="footer-item">
						<a href="#">Términos y condiciones</a>
					</div>
					<div class="footer-item">
						<a href="#">Privacidad</a>
					</div>
					<div class="footer-item">
						<a href="#">Estudiantes</a>
					</div>
				</div>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
